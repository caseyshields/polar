<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Polar Plot Component</title>
        <style>
            circle .spiral {
                fill:red;
            }
            g.raxis, g.aaxis {
                fill: none;
                stroke: green;
                stroke-width: 2;
            }
        </style>
    </head>
    <body>
        <section>
            <h1 id="title">Polar Plot Example</h1>
            <h3 id="coordinate"> </h3>
            <svg width="512" height="512"></svg>
        </section>
        
        <script src="https://d3js.org/d3.v5.js"></script>
        <script src="polar.js"></script>
        <script>
            let svg = d3.select('svg');
            let width = svg.attr("width");
            let height = svg.attr("height");

            //let coordinate = d3.select('#coordinate');

            let plot = createPolarPlot(svg, {})
                .click(
                    function( star, index, selection ) {
                        info.html( JSON.stringify( star, null, '<br>') );
                    }
                )
                // .move(
                //     function( point ) {
                //         let map = starmap.screenToPolar(point);
                //         coordinate.html( JSON.stringify( map ) );
                //     }
                // )
            
            let timer = d3.interval( function(elapsed) {
                plot.addBlip('spiral', elapsed*0.01, elapsed*0.036, elapsed*0.01);
                if(elapsed>30000)
                    timer.stop();
            }, 500);
                        
        </script>
    </body>
</html>
